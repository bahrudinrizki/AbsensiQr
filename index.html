<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Kelas QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <style>
        /* üåô Tema Gelap */
        body {
            background: #0f0f10;
            color: #f1f1f1;
            font-family: "Poppins", sans-serif;
            text-align: center;
            margin: 0;
            padding: 30px 10px;
        }

        h2 {
            color: #4da6ff;
        }

        input,
        button {
            border-radius: 10px;
            font-size: 16px;
            padding: 12px;
            margin: 5px;
        }

        input {
            background: #1c1c1e;
            border: 1px solid #333;
            color: white;
            width: 250px;
            text-align: center;
        }

        button {
            background-color: #4da6ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #368ce0;
        }

        #guruMenu,
        #siswaMenu {
            display: none;
        }

        #reader {
            width: 300px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
        }

        canvas {
            margin-top: 25px;
            border-radius: 12px;
            background: #fff;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2>üìö Absensi QR Kelas</h2>

    <!-- Login Pilihan -->
    <div id="login">
        <p>Pilih peran kamu:</p>
        <button onclick="guruLogin()">Guru</button>
        <button onclick="siswaLogin()">Siswa</button>
    </div>

    <!-- Menu Login Guru -->
    <div id="guruLogin" style="display:none;">
        <p>Masukkan Kode Guru:</p>
        <input type="password" id="kodeGuru" placeholder="Kode Guru">
        <button onclick="cekGuru()">Masuk</button>
    </div>

    <!-- Menu Guru -->
    <div id="guruMenu">
        <h2>üë©‚Äçüè´ QR Generator</h2>
        <input type="text" id="kodeQR" placeholder="Masukkan Kode Absensi">
        <button onclick="buatQR()">Buat QR</button>
        <div id="qrcode"></div>
    </div>

    <!-- Menu Siswa -->
    <div id="siswaMenu">
        <h2>üë®‚Äçüéì Scan QR untuk Absen</h2>
        <input type="text" id="namaSiswa" placeholder="Nama lengkap">
        <div id="reader"></div>
        <p id="status">Siap untuk scan...</p>
    </div>

    <script>
        const KODE_GURU = "gurudisiplin";
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZGZ52bTZZBxejQ7eWBlYfWwDopi3j7qFtoAuqlBKmbEwNBgzNghHqnSdvPKx8Eo0m_w/exec";

        function guruLogin() {
            document.getElementById("login").style.display = "none";
            document.getElementById("guruLogin").style.display = "block";
        }

        function siswaLogin() {
            document.getElementById("login").style.display = "none";
            document.getElementById("siswaMenu").style.display = "block";
            startScanner();
        }

        function cekGuru() {
            const kode = document.getElementById("kodeGuru").value;
            if (kode === KODE_GURU) {
                document.getElementById("guruLogin").style.display = "none";
                document.getElementById("guruMenu").style.display = "block";
            } else {
                alert("Kode salah!");
            }
        }

        // üß© QR Generator
        function buatQR() {
            const isi = document.getElementById("kodeQR").value || "ABSEN-" + new Date().toLocaleDateString();
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = "";
            QRCode.toCanvas(document.createElement("canvas"), isi, { width: 250 }, function (err, canvas) {
                if (err) console.error(err);
                qrContainer.appendChild(canvas);
            });
        }

        /* üß© QR Scanner (Siswa)*/
        function startScanner() {
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    const nama = document.getElementById("namaSiswa").value.trim();
                    if (!nama) {
                        alert("Masukkan nama dulu!");
                        return;
                    }
                    kirimAbsensi(nama, decodedText);
                    html5QrCode.stop();
                    document.getElementById("status").innerText = "‚úÖ Absen Terkirim!";
                },
                (err) => { }
            );
        }

        /* Kirim Data ke Google Sheet*/
        function kirimAbsensi(nama, kode) {
            const data = {
                nama: nama,
                waktu: new Date().toLocaleString(),
                kode: kode
            };

            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            document.getElementById("status").innerText = "‚úÖ Absen terkirim!";
        }
    </script>
</body>

</html>
